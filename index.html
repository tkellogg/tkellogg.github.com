<html>
<head>
	<title>Tim Kellogg</title>
	<link rel="stylesheet/less" href="layout.less" type="text/css" />
	<script type="text/javascript" src="public/less-1.1.3.min.js"></script>
	<script type="text/javascript" src="public/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="public/json2.js"></script>
	<script type="text/javascript" src="public/underscore-min.js"></script>
	<script type="text/javascript" src="public/backbone-min.js"></script>
	<script type="text/javascript" src="public/amplify.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="blog.js"></script>
	<script type="text/javascript" src="BlogLoader.js"></script>
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-3082795-2']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>
</head>
<body>
	<div id="header">
		<div class="sub">
			<p>the living website of a software engineer with a heart written in mountains</a>
		</div>
		<h1>Tim Kellogg</h1>
	</div>
	<div id="mainLinks">
		<div>
			<a href="#home">Home</a>
			<a href="#blog">Blog</a>
			<a href="#bio">Bio/Links</a>
		</div>
	</div>
	<div id="body">
		<div id="home"></div>
		<div id="blog"></div>
		<div id="bio"></div>
	</div>
	<script type="text/template" id="postTemplate">
		<h3><%= title %></h3>
		<div class="blog-post-content">
			<%= content %>
		</div>
	</script>
	<script type="text/template" id="blogTemplate">
		<h2>The Blog</h2>
		<div>
			<% _.each(views, function(view) { %>
				<div class="blog-post">
					<%= view.render().el.innerHTML %>
				</div>
			<% }); %>
		</div>
	</script>
</body>
</html>
