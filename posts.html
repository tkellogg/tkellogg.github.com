---
layout: default
title: Tim Kellogg - All Posts
---
<p>
<a href="/atom.xml" class="atom">Subscribe via Atom</a>
</p>
<ul class="posts">
{% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

<script type="text/javascript">
allposts = [
	{% for post in site.posts %}
	{
		title: "{{ post.title }}",
		url: "{{ post.url }}",
		date: new Date("{{ post.date }}"),
	},
	{% endfor %}
];
</script>
