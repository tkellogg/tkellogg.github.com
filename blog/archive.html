---
layout: default
title: All Posts
---

<h2>All Posts</h2>

<p><a href="/blog/atom.xml" class="atom">Subscribe via Atom</a></p>

<ul class="posts">
{% for post in site.posts %}
  {% unless post.is_draft %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endunless %}
{% endfor %}
</ul>
